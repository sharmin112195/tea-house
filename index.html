<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Tailwind</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="lg:flex pt-10 mb-20">
            <!-- text section -->
          <div>
            <h1 class="text-5xl md:text-7xl">It's good <br> 
                tea time at The <br>  Tea House</h1>
                <br>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More
                <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>   
            </button> 
          </div> 
          <!-- Image section -->
           <div class="relative">
            <div>
              <img class="w-full" src="./images/banner.png" alt="">
            </div>
            <!-- card -->
            <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-3/4 left-24 md:top-90 md:left-32
            lg:left-28
             ">
              <!-- icon -->
             <div>
              <i class="fa-solid fa-star text-2xl text-amber-300"></i>
             </div>
              <!-- text -->
              <div>
                <h2 class="font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
            </div>
            
           </div>
        </header>
    </main>
  
   
    <footer></footer>
</body>
</html>
